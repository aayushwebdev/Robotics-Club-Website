<body>
    <style>
        #loading{
            background: black url(images/robotics.png) no-repeat center center;
            background-size: 15%;
            height: 100%;
            width: 100%;
            position: fixed;
            z-index: 100;
        }
    </style>
    <div id="loading">
    </div>
    



    <script>
    
        var loader=getElementById("loading");
        window.addEventListener("load",function(){
            loader.style.display="none"
        })
    </script>


</body>
